<!DOCTYPE html>
 <html type="text/html">
  <head>
   <!--meta-->
    <meta charset = "utf-8">
    <meta name = "keywords" content = "profile"/>
    <meta name = "theme-color" content = "#000000"/>
    <meta name = "author" content = "Youssef Over"/>
    <meta name = "copyrights" content = "https://github.com/YoussefOver/profile-card.git"/>
    <meta name = "copyright" content = "[YOUTUBE]"/>
    <meta name = "google" content = "notranslate"/>
    <meta property = "og:type" content = "profile"/>
    <meta property = "og:site_name" content = "profile"/>
    <meta property = "og:url" content = "[URL]"/>
    <meta property = "og:title" content = "[NAME]"/>
    <meta property = "og:description" content = "[BIO]"/>
    <meta property = "og:image" content = "[LINK]"/>
   <!--link-->
    <link rel="icon" type="image/img" href="[LINK]"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" media="all" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"/>
   <!--script-->
    <script type="text/javascript" src="./script.js" async></script>
    <noscript>For Loading Open "JavaScript"</noscript>
   <!--title-->
    <title>[NAME]'s Profile</title>
  </head>
  <body>
   <!--loading-->
    <div onclick="send()" class="_loading" id="_loading">
     <!--load-->
      <div class="load">
       <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
   <!--container-->
    <div class="_container">
     <!--card-->
      <div class="card">
       <!--banner-->
        <div class="banner">
         <img>
         <!--avatar-->
          <div class="avatar">
           <img src="[LINK]" alt="avatar">
          </div>
        </div>
       <!--status-->
        <section class="status">
         <!--name-->
          <span class="name">[NAME]</span>
         <!--description-->
          <p class="description">[DESCRIPTION]</p>
         <!--hr-->
          <hr>
        </section>
       <!--bio-->
        <section class="bio">
         <nav>
          <label>ABOUT ME</label>
         </nav>
         <nav>
          <article id="bio">[BIO]</article>
         </nav>
         <!--hr-->
          <hr>
        </section>
       <!--social-->
        <section class="social">[SOCIAL]</section>
      </div>
    </div>
  </body>
 </html>
